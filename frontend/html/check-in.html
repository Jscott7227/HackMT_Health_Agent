<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in • Benji</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body data-page="check-in">

  <!-- keep this root (topbar.js can still use it if needed) -->
  <div id="benji-root"></div>

  <!-- Animated Background -->
  <div class="background-layers">
    <div class="grain"></div>
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
  </div>

  <!-- Main Container -->
  <div class="container">

  <!-- Domain Navigation (Sub-tabs for Check-in) -->
  <nav class="Benji-nav" id="checkinTabs">

    <!-- Overall Day -->
    <button class="nav-tab active" data-domain="day">
      <span class="tab-icon">
        <!-- sun / day -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="4"
                  stroke="currentColor" stroke-width="2"/>
          <path d="M12 2v3M12 19v3M4.9 4.9l2.1 2.1M17 17l2.1 2.1
                  M2 12h3M19 12h3M4.9 19.1l2.1-2.1M17 7l2.1-2.1"
                stroke="currentColor" stroke-width="2"
                stroke-linecap="round"/>
        </svg>
      </span>
      <span class="tab-label">Overall Day</span>
    </button>

    <!-- Fitness -->
    <button class="nav-tab" data-domain="fitness">
      <span class="tab-icon">
        <!-- Font Awesome: person-running (solid) -->
        <svg
          width="20"
          height="20"
          viewBox="0 0 512 512"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          aria-hidden="true"
        >
          <path d="M272 96c26.51 0 48-21.49 48-48S298.51 0 272 0s-48 21.49-48 48
          21.49 48 48 48zM113.69 317.47l-14.8 34.52H32c-17.67 0-32
          14.33-32 32s14.33 32 32 32h77.45c19.25 0 36.58-11.44
          44.11-29.09l8.79-20.52-10.67-6.3c-17.32-10.23-30.06-25.37
          -37.99-42.61zM384 224h-44.03l-26.06-53.25c-12.5-25.55
          -35.45-44.23-61.78-50.94l-71.08-21.14c-28.3-6.8
          -57.77-.55-80.84 17.14l-39.67 30.41c-14.03 10.75
          -16.69 30.83-5.92 44.86s30.84 16.66 44.86
          5.92l39.69-30.41c7.67-5.89 17.44-8 25.27
          -6.14l14.7 4.37-37.46 87.39c-12.62 29.48
          -1.31 64.01 26.3 80.31l84.98 50.17-27.47
          87.73c-5.28 16.86 4.11 34.81 20.97
          40.09 3.19 1 6.41 1.48 9.58 1.48 13.61
          0 26.23-8.77 30.52-22.45l31.64-101.06
          c5.91-20.77-2.89-43.08-21.64
          -54.39l-61.24-36.14 31.31-78.28
          c8.88-22.2 32.47-32.4 54.66-23.52
          2.16.86 4.21 1.93 6.17 3.18z"/>
        </svg>
      </span>
      <span class="tab-label">Fitness</span>
    </button>


    <!-- Wellness -->
    <button class="nav-tab" data-domain="wellness">
      <span class="tab-icon">
        <!-- Heart / Wellness -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
          <path d="M20.8 5.6a5 5 0 0 0-7.1 0L12 7.3l-1.7-1.7
                  a5 5 0 0 0-7.1 7.1l1.7 1.7L12 21l7.1-6.6 1.7-1.7
                  a5 5 0 0 0 0-7.1Z"
                stroke="currentColor" stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"/>
        </svg>
      </span>
      <span class="tab-label">Wellness</span>
    </button>

  </nav>


    <!-- Progress Indicator -->
    <div class="progress-indicator">
      <div class="progress-text">
        <span id="progressText">Overall Day</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
      <form class="checkin-form" id="checkinForm">

        <!-- TAB: Overall Day -->
        <div class="domain-section active" id="domain-day">
          <div class="section-intro">
            <h2 class="section-title">Overall Day</h2>
            <p class="section-description">How did today feel overall?</p>
          </div>

          <div class="form-domain">

            <div class="form-group">
              <label class="form-label">How did your day go (1–10)</label>
              <div class="scale-input">
                <input type="range" min="1" max="10" value="7" id="dayScore" class="range-slider">
                <div class="scale-labels">
                  <span>1</span><span>3</span><span>5</span><span>7</span><span>10</span>
                </div>
              </div>
              <!-- if your CSS doesn't have this class, it will still display fine -->
              <div class="value-readout">
                <span id="dayScoreValue">7</span>/10
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Optional user description</label>
              <textarea
                id="dayNotes"
                class="text-area"
                placeholder="A sentence or two…"
                rows="3"
              ></textarea>
            </div>

            <div class="form-group">
              <label class="form-label">Relevant tags</label>
              <div class="checkbox-group" id="tagGroup">
                <!-- reusing your checkbox styling so it matches EXACTLY like before -->
                <label class="checkbox-label">
                  <input type="checkbox" name="tags" value="Relationship">
                  <span class="checkbox-custom"></span>
                  <span>Relationship</span>
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" name="tags" value="Academics">
                  <span class="checkbox-custom"></span>
                  <span>Academics</span>
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" name="tags" value="Work">
                  <span class="checkbox-custom"></span>
                  <span>Work</span>
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" name="tags" value="Family">
                  <span class="checkbox-custom"></span>
                  <span>Family</span>
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" name="tags" value="Friends">
                  <span class="checkbox-custom"></span>
                  <span>Friends</span>
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" name="tags" value="Health">
                  <span class="checkbox-custom"></span>
                  <span>Health</span>
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" name="tags" value="Money">
                  <span class="checkbox-custom"></span>
                  <span>Money</span>
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" name="tags" value="Other">
                  <span class="checkbox-custom"></span>
                  <span>Other</span>
                </label>
              </div>
            </div>

          </div>
        </div>

        <!-- TAB: Fitness -->
        <div class="domain-section" id="domain-fitness">
          <div class="section-intro">
            <h2 class="section-title">Fitness</h2>
            <p class="section-description">Movement + body check.</p>
          </div>

          <div class="form-domain">

            <div class="form-group">
              <label class="form-label">Fitness check in (1–5)</label>
              <div class="scale-input">
                <input type="range" min="1" max="5" value="3" id="fitnessScore" class="range-slider">
                <div class="scale-labels">
                  <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
                </div>
              </div>
              <div class="value-readout">
                <span id="fitnessScoreValue">3</span>/5
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Optional user description</label>
              <textarea
                id="fitnessNotes"
                class="text-area"
                placeholder="Workout, run, soreness, energy…"
                rows="3"
              ></textarea>
            </div>

            <div class="form-group">
              <label class="form-label">Overall wellness check in (1–5)</label>
              <div class="scale-input">
                <input type="range" min="1" max="5" value="3" id="wellnessScore" class="range-slider">
                <div class="scale-labels">
                  <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
                </div>
              </div>
              <div class="value-readout">
                <span id="wellnessScoreValue">3</span>/5
              </div>
            </div>

          </div>
        </div>

        <!-- TAB: Wellness -->
        <div class="domain-section" id="domain-wellness">
          <div class="section-intro">
            <h2 class="section-title">Wellness</h2>
            <p class="section-description">Mind + basics check.</p>
          </div>

          <div class="form-domain">

            <div class="form-group">
              <label class="form-label">Optional user description of day</label>
              <textarea
                id="wellnessNotes"
                class="text-area"
                placeholder="Anything you want to note…"
                rows="3"
              ></textarea>
            </div>

            <div class="form-group">
              <label class="form-label">How much stress? (1–5)</label>
              <div class="scale-input">
                <input type="range" min="1" max="5" value="3" id="stressScore" class="range-slider stress">
                <div class="scale-labels">
                  <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
                </div>
              </div>
              <div class="value-readout">
                <span id="stressScoreValue">3</span>/5
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Good mood? (1–5)</label>
              <div class="emoji-scale" id="moodGroup">
                <!-- reusing your emoji button style -->
                <button type="button" class="emoji-btn active" data-group="mood" data-value="1">1</button>
                <button type="button" class="emoji-btn" data-group="mood" data-value="2">2</button>
                <button type="button" class="emoji-btn" data-group="mood" data-value="3">3</button>
                <button type="button" class="emoji-btn" data-group="mood" data-value="4">4</button>
                <button type="button" class="emoji-btn" data-group="mood" data-value="5">5</button>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Did they eat?</label>
              <div class="button-group">
                <button type="button" class="option-btn active" data-group="ate" data-value="yes">Yes</button>
                <button type="button" class="option-btn" data-group="ate" data-value="no">No</button>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Did they drink water?</label>
              <div class="button-group">
                <button type="button" class="option-btn active" data-group="water" data-value="yes">Yes</button>
                <button type="button" class="option-btn" data-group="water" data-value="no">No</button>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">How was their sleep? (1–5)</label>
              <div class="scale-input">
                <input type="range" min="1" max="5" value="3" id="sleepScore" class="range-slider">
                <div class="scale-labels">
                  <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
                </div>
              </div>
              <div class="value-readout">
                <span id="sleepScoreValue">3</span>/5
              </div>
            </div>

          </div>
        </div>

      </form>
    </div>

    <!-- Navigation Buttons (kept EXACTLY like before) -->
    <div class="domain-navigation">
      <button class="nav-arrow-btn" id="prevDomain" disabled>
        <span>← Previous</span>
      </button>
      <button class="nav-arrow-btn primary" id="nextDomain">
        <span>Next →</span>
      </button>
      <button class="submit-btn" id="submitCheckin" style="display: none;">
        <span class="btn-icon">✨</span>
        <span class="btn-text">Complete Check-in</span>
      </button>
    </div>

  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay" style="display:none;">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <p class="loading-text">Reflecting on your check-in...</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../js/storage.js"></script>
  <script src="../js/agent.js"></script>
  <script src="../js/check-in.js"></script>
  <script src="../components/topbar.js"></script>
</body>
</html>
