<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check-in ‚Ä¢ Benji</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/frontend/css/styles.css">
</head>

<body data-page="check-in">

  <!-- keep this root (benji.js can still use it if needed) -->
  <div id="benji-root"></div>

  <!-- Animated Background -->
  <div class="background-layers">
    <div class="grain"></div>
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
  </div>

  <!-- Main Container -->
  <div class="container">

    <!-- Domain Navigation (Sub-tabs for Check-in) -->
    <nav class="Benji-nav" id="checkinTabs">
      <button class="nav-tab active" data-domain="day">
        <span class="tab-icon">üß°</span>
        <span class="tab-label">Overall Day</span>
      </button>
      <button class="nav-tab" data-domain="fitness">
        <span class="tab-icon">üíö</span>
        <span class="tab-label">Fitness</span>
      </button>
      <button class="nav-tab" data-domain="wellness">
        <span class="tab-icon">üíú</span>
        <span class="tab-label">Wellness</span>
      </button>
    </nav>

    <!-- Progress Indicator -->
    <div class="progress-indicator">
      <div class="progress-text">
        <span id="progressText">Overall Day</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
      <form class="checkin-form" id="checkinForm">

        <!-- TAB: Overall Day -->
        <div class="domain-section active" id="domain-day">
          <div class="section-intro">
            <h2 class="section-title">Overall Day</h2>
            <p class="section-description">How did today feel overall?</p>
          </div>

          <div class="form-domain">

            <div class="form-group">
              <label class="form-label">How did your day go (1‚Äì10)</label>
              <div class="scale-input">
                <input type="range" min="1" max="10" value="7" id="dayScore" class="range-slider">
                <div class="scale-labels">
                  <span>1</span><span>3</span><span>5</span><span>7</span><span>10</span>
                </div>
              </div>
              <!-- if your CSS doesn't have this class, it will still display fine -->
              <div class="value-readout">
                <span id="dayScoreValue">7</span>/10
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Optional user description</label>
              <textarea
                id="dayNotes"
                class="text-area"
                placeholder="A sentence or two‚Ä¶"
                rows="3"
              ></textarea>
            </div>

            <div class="form-group">
              <label class="form-label">Relevant tags</label>
              <div class="checkbox-group" id="tagGroup">
                <!-- reusing your checkbox styling so it matches EXACTLY like before -->
                <label class="checkbox-label">
                  <input type="checkbox" name="tags" value="Relationship">
                  <span class="checkbox-custom"></span>
                  <span>Relationship</span>
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" name="tags" value="Academics">
                  <span class="checkbox-custom"></span>
                  <span>Academics</span>
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" name="tags" value="Work">
                  <span class="checkbox-custom"></span>
                  <span>Work</span>
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" name="tags" value="Family">
                  <span class="checkbox-custom"></span>
                  <span>Family</span>
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" name="tags" value="Friends">
                  <span class="checkbox-custom"></span>
                  <span>Friends</span>
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" name="tags" value="Health">
                  <span class="checkbox-custom"></span>
                  <span>Health</span>
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" name="tags" value="Money">
                  <span class="checkbox-custom"></span>
                  <span>Money</span>
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" name="tags" value="Other">
                  <span class="checkbox-custom"></span>
                  <span>Other</span>
                </label>
              </div>
            </div>

          </div>
        </div>

        <!-- TAB: Fitness -->
        <div class="domain-section" id="domain-fitness">
          <div class="section-intro">
            <h2 class="section-title">Fitness</h2>
            <p class="section-description">Movement + body check.</p>
          </div>

          <div class="form-domain">

            <div class="form-group">
              <label class="form-label">Fitness check in (1‚Äì5)</label>
              <div class="scale-input">
                <input type="range" min="1" max="5" value="3" id="fitnessScore" class="range-slider">
                <div class="scale-labels">
                  <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
                </div>
              </div>
              <div class="value-readout">
                <span id="fitnessScoreValue">3</span>/5
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Optional user description</label>
              <textarea
                id="fitnessNotes"
                class="text-area"
                placeholder="Workout, run, soreness, energy‚Ä¶"
                rows="3"
              ></textarea>
            </div>

            <div class="form-group">
              <label class="form-label">Overall wellness check in (1‚Äì5)</label>
              <div class="scale-input">
                <input type="range" min="1" max="5" value="3" id="wellnessScore" class="range-slider">
                <div class="scale-labels">
                  <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
                </div>
              </div>
              <div class="value-readout">
                <span id="wellnessScoreValue">3</span>/5
              </div>
            </div>

          </div>
        </div>

        <!-- TAB: Wellness -->
        <div class="domain-section" id="domain-wellness">
          <div class="section-intro">
            <h2 class="section-title">Wellness</h2>
            <p class="section-description">Mind + basics check.</p>
          </div>

          <div class="form-domain">

            <div class="form-group">
              <label class="form-label">Optional user description of day</label>
              <textarea
                id="wellnessNotes"
                class="text-area"
                placeholder="Anything you want to note‚Ä¶"
                rows="3"
              ></textarea>
            </div>

            <div class="form-group">
              <label class="form-label">How much stress? (1‚Äì5)</label>
              <div class="scale-input">
                <input type="range" min="1" max="5" value="3" id="stressScore" class="range-slider stress">
                <div class="scale-labels">
                  <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
                </div>
              </div>
              <div class="value-readout">
                <span id="stressScoreValue">3</span>/5
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Good mood? (1‚Äì5)</label>
              <div class="emoji-scale" id="moodGroup">
                <!-- reusing your emoji button style -->
                <button type="button" class="emoji-btn active" data-group="mood" data-value="1">1</button>
                <button type="button" class="emoji-btn" data-group="mood" data-value="2">2</button>
                <button type="button" class="emoji-btn" data-group="mood" data-value="3">3</button>
                <button type="button" class="emoji-btn" data-group="mood" data-value="4">4</button>
                <button type="button" class="emoji-btn" data-group="mood" data-value="5">5</button>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Did they eat?</label>
              <div class="button-group">
                <button type="button" class="option-btn active" data-group="ate" data-value="yes">Yes</button>
                <button type="button" class="option-btn" data-group="ate" data-value="no">No</button>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Did they drink water?</label>
              <div class="button-group">
                <button type="button" class="option-btn active" data-group="water" data-value="yes">Yes</button>
                <button type="button" class="option-btn" data-group="water" data-value="no">No</button>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">How was their sleep? (1‚Äì5)</label>
              <div class="scale-input">
                <input type="range" min="1" max="5" value="3" id="sleepScore" class="range-slider">
                <div class="scale-labels">
                  <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
                </div>
              </div>
              <div class="value-readout">
                <span id="sleepScoreValue">3</span>/5
              </div>
            </div>

          </div>
        </div>

      </form>
    </div>

    <!-- Navigation Buttons (kept EXACTLY like before) -->
    <div class="domain-navigation">
      <button class="nav-arrow-btn" id="prevDomain" disabled>
        <span>‚Üê Previous</span>
      </button>
      <button class="nav-arrow-btn primary" id="nextDomain">
        <span>Next ‚Üí</span>
      </button>
      <button class="submit-btn" id="submitCheckin" style="display: none;">
        <span class="btn-icon">‚ú®</span>
        <span class="btn-text">Complete Check-in</span>
      </button>
    </div>

  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay" style="display:none;">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <p class="loading-text">Reflecting on your check-in...</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/frontend/js/storage.js"></script>
  <script src="/frontend/js/agent.js"></script>
  <script src="/frontend/js/check-in.js"></script>
  <script src="/frontend/components/benji.js"></script>
</body>
</html>
