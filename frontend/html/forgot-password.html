<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password â€¢ Sanctuary</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,600;1,500&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="../css/styles.css" />
</head>

<body data-page="forgot-password">
  <div id="benji-root"></div>

  <div class="background-layers">
    <div class="grain"></div>
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
  </div>

  <div class="container" style="max-width: 560px; padding-top: var(--space-md);">

    <header class="Benji-header" style="margin-bottom: var(--space-sm);">
      <div class="header-content">
        <h1 class="Benji-title" style="font-size: 2.3rem;">
          Forgot Password
        </h1>
      </div>
    </header>

    <div class="form-domain" style="padding: var(--space-md);">
      <div class="domain-header" style="margin-bottom: var(--space-md); padding-bottom: var(--space-sm);">
        <h2 class="domain-title" style="font-size: 1.5rem;">Reset</h2>
      </div>

      <form id="resetForm" novalidate>
        <div class="form-group" style="margin-bottom: var(--space-md);">
          <label class="form-label" for="email">Email</label>
          <input class="text-input" type="email" id="email" name="email" autocomplete="email" placeholder="you@example.com" required />
          <div class="help-text" id="emailError" style="display:none; color: var(--terracotta); font-weight: 600;">
            Please enter a valid email.
          </div>
        </div>

        <div class="form-actions" style="margin-top: var(--space-md); display:flex; flex-direction: column; gap: var(--space-sm); align-items: stretch;">
          <button type="submit" class="ob-cta">
            Send reset link
          </button>

          <button type="button" class="ob-cta-secondary" id="backLogin">
            Back to login
          </button>

          <p class="ob-microcopy" id="successMsg" style="display:none; color: var(--sage-dark);">
            If that email exists, a reset link would be sent.
          </p>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../js/forgot-password.js"></script>
  <script src="../components/topbar.js"></script>
</body>
</html>
