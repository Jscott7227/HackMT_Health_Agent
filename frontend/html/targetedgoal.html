<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goal Overview â€¢ Benji</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/styles.css" />
  <style>
    body { opacity: 0; transition: opacity 0.4s ease; }
    body.page-visible { opacity: 1; }

    /* Targeted Goal Specific Styles */
    .goal-overview-header {
      background: linear-gradient(135deg, rgba(140, 162, 145, 0.08), rgba(140, 162, 145, 0.12));
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 2rem;
      border: 2px solid rgba(140, 162, 145, 0.2);
    }

    .goal-overview-title {
      font-family: 'Crimson Pro', serif;
      font-size: 2rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .goal-type-indicator {
      display: inline-block;
      padding: 0.375rem 1rem;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .goal-type-indicator.wellness {
      background: rgba(140, 162, 145, 0.15);
      color: var(--sage);
    }

    .goal-type-indicator.fitness {
      background: rgba(99, 102, 241, 0.15);
      color: #6366f1;
    }

    .smart-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.25rem;
      margin-bottom: 2rem;
    }

    .smart-card {
      background: white;
      border-radius: 16px;
      padding: 1.5rem;
      border: 2px solid rgba(140, 162, 145, 0.15);
      transition: all 0.3s ease;
    }

    .smart-card:hover {
      border-color: rgba(140, 162, 145, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(10, 24, 16, 0.1);
    }

    .smart-card-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--sage);
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .smart-card-content {
      font-family: 'DM Sans', sans-serif;
      font-size: 0.95rem;
      color: var(--text-primary);
      line-height: 1.6;
    }

    .insights-section {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      border: 2px solid rgba(140, 162, 145, 0.15);
      margin-bottom: 2rem;
    }

    .section-title {
      font-family: 'Crimson Pro', serif;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .section-title i {
      color: var(--sage);
    }

    .loading-state {
      text-align: center;
      padding: 3rem;
      color: var(--text-muted);
    }

    .loading-state i {
      font-size: 2.5rem;
      color: var(--sage);
      margin-bottom: 1rem;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: rgba(140, 162, 145, 0.1);
      color: var(--sage);
      border: 2px solid rgba(140, 162, 145, 0.2);
      border-radius: 12px;
      font-family: 'DM Sans', sans-serif;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
      margin-bottom: 1.5rem;
    }

    .back-button:hover {
      background: rgba(140, 162, 145, 0.15);
      border-color: rgba(140, 162, 145, 0.3);
      transform: translateX(-3px);
    }

    .ai-content {
      font-family: 'DM Sans', sans-serif;
      font-size: 1rem;
      line-height: 1.8;
      color: var(--text-primary);
    }

    .ai-content h3 {
      font-family: 'Crimson Pro', serif;
      font-size: 1.25rem;
      font-weight: 600;
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
      color: var(--sage);
    }

    .ai-content p {
      margin-bottom: 1rem;
    }

    .ai-content ul {
      margin: 1rem 0;
      padding-left: 1.5rem;
    }

    .ai-content li {
      margin-bottom: 0.5rem;
    }

    /* Timeline Styles */
.timeline-container {
  position: relative;
  padding: 2rem 0;
  margin: 2rem 0;
}

.timeline-track {
  position: absolute;
  top: 50%;
  left: 0;
  right: 0;
  height: 4px;
  background: rgba(140, 162, 145, 0.2);
  transform: translateY(-50%);
  border-radius: 2px;
}

.timeline-progress {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  background: linear-gradient(90deg, var(--sage-light), var(--sage));
  border-radius: 2px;
  transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
}

.timeline-nodes {
  position: relative;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 2;
}

.timeline-node {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.75rem;
  flex: 0 0 auto;
}

.timeline-node-circle {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: white;
  border: 4px solid rgba(140, 162, 145, 0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  font-size: 0.875rem;
  color: var(--text-muted);
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  z-index: 3;
  cursor: pointer;
}

.timeline-node-circle:hover {
  transform: scale(1.1);
  box-shadow: 0 4px 12px rgba(140, 162, 145, 0.3);
}

.timeline-node.completed .timeline-node-circle {
  background: linear-gradient(135deg, var(--sage-light), var(--sage));
  border-color: var(--sage);
  color: white;
  box-shadow: 0 4px 12px rgba(1, 104, 68, 0.3);
}

.timeline-node.current .timeline-node-circle {
  background: white;
  border-color: var(--sage);
  color: var(--sage);
  border-width: 4px;
  animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
}

@keyframes pulse-ring {
  0%, 100% {
    box-shadow: 0 0 0 0 rgba(1, 104, 68, 0.4);
  }
  50% {
    box-shadow: 0 0 0 8px rgba(1, 104, 68, 0);
  }
}

.timeline-node.future .timeline-node-circle {
  background: rgba(140, 162, 145, 0.05);
  border-color: rgba(140, 162, 145, 0.2);
}

.timeline-node-label {
  text-align: center;
  max-width: 120px;
}

.timeline-node-title {
  font-size: 0.8125rem;
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: 0.25rem;
}

.timeline-node.future .timeline-node-title {
  color: var(--text-muted);
}

.timeline-node-date {
  font-size: 0.75rem;
  color: var(--text-secondary);
}

.timeline-node.future .timeline-node-date {
  color: var(--text-muted);
}

.timeline-stats {
  display: flex;
  justify-content: space-around;
  gap: 1.5rem;
  margin-top: 2rem;
  padding-top: 2rem;
  border-top: 2px solid rgba(140, 162, 145, 0.1);
}

.timeline-stat {
  text-align: center;
  flex: 1;
}

.timeline-stat-value {
  font-family: 'Crimson Pro', serif;
  font-size: 2rem;
  font-weight: 600;
  color: var(--sage);
  margin-bottom: 0.25rem;
}

.timeline-stat-label {
  font-size: 0.875rem;
  color: var(--text-secondary);
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

/* Responsive Timeline */
@media (max-width: 768px) {
  .timeline-container {
    padding: 1.5rem 0;
  }

  .timeline-node-circle {
    width: 40px;
    height: 40px;
    font-size: 0.75rem;
  }

  .timeline-node-label {
    max-width: 80px;
  }

  .timeline-node-title {
    font-size: 0.75rem;
  }

  .timeline-node-date {
    font-size: 0.6875rem;
  }

  .timeline-stats {
    flex-direction: column;
    gap: 1rem;
  }

  .timeline-stat-value {
    font-size: 1.5rem;
  }
}
  </style>
</head>

  <!-- Animated Background -->

    <div class="grain"></div>
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
  </div>

  <div class="container">
    <section class="home-section">
      
      <a href="journal.html" class="back-button">
        <i class="fas fa-arrow-left"></i>

      <div id="timelineSection" class="insights-section">

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="../js/api.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.body.classList.add('page-visible');

</body>
</html>
