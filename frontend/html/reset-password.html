<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password â€¢ Benji</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,600;1,500&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="../css/styles.css" />
</head>

<body data-page="reset-password">
  <div id="benji-root"></div>

  <!-- Animated Background -->
  <div class="background-layers">
    <div class="grain"></div>
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
  </div>

  <div class="onboarding-shell">
    <div class="onboarding-card">
      <div class="ob-screen active" style="display: block;">
        <h1 class="ob-headline">Reset your password</h1>
        <p class="ob-subtext">
          Enter your new password below.
        </p>

        <form id="resetPasswordForm" novalidate style="margin-top: var(--space-lg);">
          <div class="form-group" style="margin-bottom: var(--space-md);">
            <label class="form-label" for="newPassword">New Password</label>
            <input
              class="text-input"
              type="password"
              id="newPassword"
              name="newPassword"
              placeholder="Enter new password"
              required
              minlength="8"
            />
          </div>

          <div class="form-group" style="margin-bottom: var(--space-md);">
            <label class="form-label" for="confirmPassword">Confirm Password</label>
            <input
              class="text-input"
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm new password"
              required
            />
            <p class="ob-microcopy" id="passwordError" style="display: none; color: var(--terracotta);">
              Passwords do not match.
            </p>
          </div>

          <button type="submit" class="ob-cta">
            Reset Password
          </button>

          <p class="ob-microcopy" style="margin-top: var(--space-md);">
            <a href="./login.html" style="color: var(--sage); text-decoration: underline;">Back to login</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="../js/reset-password.js"></script>
</body>
</html>
