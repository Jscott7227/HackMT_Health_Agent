<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat with Benji</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body data-page="chat">

  <!-- Background layers for visual depth -->
  <div class="background-layers">
    <div class="grain"></div>
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
  </div>

  <div id="benji-root"></div>

  <div class="chat-page-wrapper">
    <!-- Chat Header -->
    <div class="chat-header">
      <div class="chat-header-avatar">
        <img src="../assets/img/benji_logo.png" alt="Benji" />
      </div>
      <div class="chat-header-info">
        <h1 class="chat-header-title">Chat with Benji</h1>
        <p class="chat-header-subtitle">Your personal wellness companion</p>
      </div>
      <div class="chat-header-status">
        <span class="status-dot"></span>
        <span class="status-text">Online</span>
      </div>
    </div>

    <!-- Main Chat Container -->
    <div class="chat-container">
      <!-- Chat messages -->
      <div id="chatHistory">
        <!-- Welcome message -->
        <div class="chat-welcome">
          <div class="chat-welcome-icon">
            <i class="fas fa-leaf"></i>
          </div>
          <h2>Welcome to Benji</h2>
          <p>I'm here to help with your health and wellness journey. Ask me anything about nutrition, fitness, sleep, mental wellness, or any health-related questions.</p>
          <div class="chat-suggestions">
            <button class="suggestion-chip" data-suggestion="How can I improve my sleep quality?">
              <i class="fas fa-moon"></i> Improve sleep
            </button>
            <button class="suggestion-chip" data-suggestion="What are some healthy meal ideas?">
              <i class="fas fa-utensils"></i> Meal ideas
            </button>
            <button class="suggestion-chip" data-suggestion="Can you suggest a quick workout routine?">
              <i class="fas fa-dumbbell"></i> Quick workout
            </button>
            <button class="suggestion-chip" data-suggestion="How can I manage stress better?">
              <i class="fas fa-spa"></i> Manage stress
            </button>
          </div>
        </div>
      </div>

      <!-- Input area -->
      <div id="inputSection">
        <div class="input-wrapper">
          <textarea id="llmInput" placeholder="Ask Benji anything about your health..." rows="1"></textarea>
          <button type="button" id="voiceBtn" aria-label="Use voice input">
            <i class="fas fa-microphone"></i>
          </button>
          <button id="sendBtn" aria-label="Send message">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
        <p class="input-hint">Press Enter to send, Shift+Enter for new line. Click <i class="fas fa-microphone"></i> to speak.</p>
      </div>
    </div>
  </div>

  <script src="../components/topbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="../js/chat.js"></script>

</body>
</html>
